name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      - name: Set up Python
        run: uv python install 3.11
      - name: Sync
        run: uv sync --group dev
      - name: Ruff
        run: uv run ruff check .
      - name: Pytest
        run: uv run python -m pytest -q
